    <figure>
      <p><video src="img/movie/lemon.mp4" /></p>
      <figcaption>
        <dl>
          <dt>安らぎはレモンとともに</dt>
          <dd>
            オリジナル商品「LemoRela」のプロモーション映像です。商品の「溶かしてすぐ飲める、
            リラックスタイムのお供」というコンセプトを伝えるために作りました。<br />
            ゆったりとしたカメラワークで商品とともに過ごす穏やかな時間を表現しました。
          </dd>
        </dl>
      </figcaption>
    </figure>

    <figure>
      <p><video src="img/movie/shimanami.mp4" /></p>
      <figcaption>
        <dl>
          <dt>ボトル越しに見る故郷の海</dt>
          <dd>
            カメラワークの練習として一つの商品をいろいろなカットで撮り、それをもとに制作した映像です。<br />
            シーンとシーンの対比を意識することで一人暮らしの静けさ、都会の殺伐とした空気感を表現しました。
          </dd>
        </dl>
      </figcaption>
    </figure>

    <figure>
      <p><video src="img/movie/omuretsu.mp4" /></p>
      <figcaption>
        <dl>

          <dd>
            与えられたテーマに沿って短期間で映像を作るという課題で制作しました<br />
            テーマは「時間」、コンセプトは「努力を楽しむ」です。
          </dd>
        </dl>
      </figcaption>
    </figure>
